
<div class="row">
    <app-header></app-header>
</div>
<div class="row">
    <div class="col-sm-2">
        <app-side-nav></app-side-nav>
    </div>
    <div class="col-sm-9" style="margin-top: 1%;">
        <p-table [columns]="cols" [resizableColumns]="true"  styleClass="p-datatable-gridlines" #dt  
        [value]="students" responsiveLayout="scroll" [globalFilterFields]="['regID','firstName','lastName','address','phoneNumber']"
         [paginator]="true" [rows]="10" >
            <ng-template pTemplate="caption">
                <div class="row">
                    <div class="col-sm-2">
                        <h4 class="title">
                            Students
                        </h4>
                        
                    </div>
                    <div class="col-sm-5">
                        <i class="fa fa-file-excel-o excelBtn" (click)="exportExcel()" aria-hidden="true"></i>
                        <i class="fa fa-file-pdf-o pdfBtn" (click)="exportPdf()" aria-hidden="true"></i>
                        <!-- <span class="fas fa-file-csv editBtn"></span> -->
                        <!-- <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="p-mr-2" pTooltip="CSV" tooltipPosition="bottom"></button> -->
                        <!-- <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button> -->
                        <!-- <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button> -->
                    
                    </div>
                    <div class="col-sm-3">
                        <div class="p-d-flex">
                            <span class="p-input-icon-left p-ml-auto">
                                <!-- <i class="pi pi-search"></i> -->
                                <input pInputText type="text" (input)="dt.filterGlobal(getEventValue($event), 'contains')" 
                                placeholder="Search" />
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <span class="p-input-icon-right p-ml-auto" (click)="openNew()">
                        
                        <button type="button" class="btn btn-light" style="background:#d6d6d6"><i class="fa fa-plus" aria-hidden="true" ></i> Add</button>

                            </span>

                        <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button> -->
                    </div>
                    
                </div>
                
            </ng-template>
            <ng-template pTemplate="header" let-columns >
                <tr>
                    <th *ngFor="let col of columns"[pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                    <th >
                       Action 
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td>
                        <!-- <div class="row">
                            <div class="col-sm-6">
                                <i class="fa fa-pencil" aria-hidden="true"  style="font-size:20px;color:#5fa6d4"></i>

                            </div>
                            <div class="col-sm-6">
                                <i class="fa fa-pencil" aria-hidden="true"  style="font-size:20px;color:red"></i>

                            </div>
                        </div> -->
                        <i class="fa fa-pencil editBtn" aria-hidden="true"></i>

                        <i class="fa fa-trash delBtn" aria-hidden="true" ></i>

                        <!-- <button type="button" class="btn btn-primary">Primary</button> -->
                    </td>
                </tr>
            </ng-template>
            <!-- <ng-template pTemplate="footer" let-columns>
                <tr>
                    <td *ngFor="let col of columns">
                    {{col.header}}
                    </td>
                </tr>
            </ng-template> -->
        </p-table>
    </div>
</div>
